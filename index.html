<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="header">
        <div class="left">
            <h1 id="currentLocation">Getting location...</h1>
        </div>

        <div class="navbar"></div>

        <div class="right">Built by Andrew Nicholas</div>
    </div>
    <div id="container">
        <h2 class="center-text">Current Conditions</h2>


        <h2 class="center-text content-title" id="currentTemp">Current Conditions</h2>
        <div class="content-body">
            <p class="center-text" id="feelsLike"></p>
            <p class="center-text" id="currentCondition"></p>
            <p class="center-text" id="currentPressure"></p>
            <p class="center-text" id="currentHumidity"></p>
            <p class="center-text" id="roundedTemps"></p>
            <p class="center-text" id="dewPoint"></p>
            <p class="center-text" id="windSpeed"></p>
            <p class="center-text" id="uvIndex"></p>
            <p class="center-text" id="currentVisibility"></p>
            <p class="center-text" id="currentDateTime"></p>
            <p class="center-text" id="currentSun"></p>

        </div>
    </div>

    <div id="container">
        <h2 class="center-text">3 Day Forecast</h2><br>
        <div class="threeDay row gx-3 gy-3">

            <div class="col">

                <h3 class="content-title center-text">Date</h3>

                <div class="content-body">


                    <p class="center-text"><strong>High</strong></p>
                    <p class="center-text"><strong>Low</strong></p>
                    <p class="center-text"><strong>Condition</strong></p>
                    <p class="center-text"><strong>Sunrise</strong></p>
                    <p class="center-text"><strong>Sunset</strong></p>


                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
